<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>參考資料 - 記憶之森</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #f5f8fc;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 60px 20px;
      background-color: #fff;
      position: relative;
    }

    .title {
      font-size: 36px;
      color: #e56733;
      font-weight: 700;
    }

    .subtitle {
      font-size: 18px;
      color: #e56733;
      margin-bottom: 40px;
    }

    h2 {
      color: #275fa0;
      font-size: 22px;
      margin-top: 40px;
      display: flex;
      align-items: center;
    }

    h2::before {
      content: "●";
      color: #275fa0;
      margin-right: 10px;
    }

    ul {
      margin-left: 40px;
      line-height: 1.8;
      font-size: 16px;
      color: #666;
    }

    ul li {
      list-style-type: disc;
      margin-bottom: 8px;
    }

    .highlight {
      color: #e56733;
    }

    .corner-art {
      position: absolute;
      top: 20px;
      right: 40px;
      width: 80px;
    }

    .black-cat {
      position: fixed;
      bottom: 15px;
      left: 20px;
      width: 60px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="title">參考資料</div>
  <div class="subtitle">References</div>

  <img src="corner-fall.png" class="corner-art" alt="右上角插圖" />
  <img src="black-cat.png" class="black-cat" alt="左下角貓咪" />

  <h2>參考</h2>
  <ul>
    <li>OMORI 官網與開發者訪談</li>
    <li>Freebird Games 官方部落格</li>
    <li>Unity 開發教學文章與 Asset Store 資源</li>
    <li>心理健康與創傷理論參考書籍：《創傷與復原》《內在小孩療癒書》</li>
  </ul>
</div>
</body>
</html>
