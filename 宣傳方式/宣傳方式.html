<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>宣傳方式 - 記憶之森</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #f6f9fc;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 60px 20px;
      background-color: #fff;
      position: relative;
    }

    .title {
      font-size: 36px;
      color: #e56733;
      font-weight: 700;
    }

    .subtitle {
      font-size: 18px;
      color: #e56733;
      margin-bottom: 40px;
    }

    h2 {
      color: #275fa0;
      font-size: 22px;
      margin-top: 40px;
      display: flex;
      align-items: center;
    }

    h2::before {
      content: "●";
      color: #275fa0;
      margin-right: 10px;
    }

    p {
      margin-left: 28px;
      line-height: 1.8;
      font-size: 16px;
    }

    .highlight {
      color: #e56733;
      font-weight: bold;
    }

    .corner-art {
      position: absolute;
      top: 20px;
      right: 40px;
      width: 80px;
    }

    .black-cat {
      position: fixed;
      bottom: 15px;
      left: 20px;
      width: 60px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="title">宣傳方式</div>
  <div class="subtitle">Promotion method</div>

  <img src="corner-fall.png" class="corner-art" alt="右上角裝飾圖" />
  <img src="black-cat.png" class="black-cat" alt="左下角黑貓" />

  <h2>宣傳計畫</h2>
  <p>發布試玩版、合作 <span class="highlight">遊戲實況主</span> 試玩、Twitter/X 發佈開發進度。</p>

  <h2>發行渠道</h2>
  <p><span class="highlight">Steam / Epic</span></p>

  <h2>合作夥伴</h2>
  <p><span class="highlight">獨立遊戲平台</span> IndieNova、台灣遊戲 <span class="highlight">開發者社群</span></p>
</div>
</body>
</html>
