<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>參考遊戲 - Reference Game</title>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #f7f9fb;
      color: #2c3e50;
      padding: 40px;
      line-height: 1.8;
    }
    h1 {
      color: #e67e22;
      font-size: 40px;
      margin-bottom: 0;
    }
    .subtitle {
      font-size: 20px;
      color: #e67eae;
    }
    .game-section {
      display: flex;
      align-items: flex-start;
      margin-top: 40px;
      gap: 20px;
    }
    .game-info {
      flex: 1;
    }
    .game-title {
      font-size: 22px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }
    .game-title::before {
      content: "●";
      color: #3b82f6;
      margin-right: 10px;
    }
    .highlight-orange {
      color: #f39c12;
    }
    .highlight-pink {
      color: #e67eae;
    }
    .game-image {
      flex: 0 0 250px;
      border: 4px solid black;
      padding: 4px;
    }
    .game-image img {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>

<h1>參考遊戲</h1>
<div class="subtitle">Reference game</div>

<div class="game-section">
  <div class="game-info">
    <div class="game-title">《Omori》</div>
    <p>1. 精神世界探索與情緒療癒主題啟發本作架構。</p>
    <p>2. <span class="highlight-orange">插畫式</span>表現手法與<span class="highlight-pink">多重結局</span>處理具參考價值。</p>
  </div>
  <div class="game-image">
    <img src="https://upload.wikimedia.org/wikipedia/en/0/08/Omori_cover.jpg" alt="Omori 圖片">
  </div>
</div>

<div class="game-section">
  <div class="game-info">
    <div class="game-title">《To The Moon》</div>
    <p>1. <span class="highlight-orange">敘事為主</span>的互動體驗提供敘事節奏與<span class="highlight-pink">情緒營造</span>的學習參考。</p>
    <p>2. 使用簡易操作實現高情感投入。</p>
  </div>
  <div class="game-image">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/2/27/To_the_Moon_cover.jpg/220px-To_the_Moon_cover.jpg" alt="To The Moon 圖片">
  </div>
</div>

</body>
</html>
