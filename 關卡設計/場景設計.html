<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>場景設計 - Scene Design</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #f4f6f9;
      color: #2c3e50;
      padding: 40px 60px;
      position: relative;
    }
    h1 {
      font-size: 42px;
      color: #e67e22;
      margin-bottom: 0;
    }
    .subtitle {
      font-size: 20px;
      color: #c97e57;
      margin-bottom: 40px;
    }
    .scene-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px 30px;
      justify-items: center;
      margin-bottom: 60px;
    }
    .scene-item {
      text-align: center;
    }
    .scene-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .orange { color: #e67e22; }
    .blue { color: #1e3a8a; }
    .purple { color: #6c5ce7; }
    .gray { color: #555; }
    img {
      width: 260px;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .cat-icon {
      position: absolute;
      bottom: 30px;
      left: 30px;
      width: 50px;
    }
  </style>
</head>
<body>

<h1>場景設計</h1>
<div class="subtitle">Scene design</div>

<div class="scene-grid">

  <div class="scene-item">
    <div class="scene-title orange">晨曦 樹林 童年</div>
    <img src="your-image-path/forest_childhood.png" alt="晨曦 樹林">
  </div>

  <div class="scene-item">
    <div class="scene-title blue">迷霧 溪谷 青春</div>
    <img src="your-image-path/valley_teen.png" alt="迷霧 溪谷">
  </div>

  <div class="scene-item">
    <div class="scene-title purple">鏡影 湖畔 友情</div>
    <img src="your-image-path/lake_friendship.png" alt="鏡影 湖畔">
  </div>

  <div class="scene-item">
    <div class="scene-title gray">暗影 高地 創傷</div>
    <img src="your-image-path/highland_trauma.png" alt="暗影 高地">
  </div>

  <div class="scene-item">
    <div class="scene-title orange">時鐘 高塔 選擇</div>
    <img src="your-image-path/tower_decision.png" alt="時鐘 高塔">
  </div>

</div>

<!-- 左下角貓咪圖示 -->
<img class="cat-icon" src="your-image-path/cat.png" alt="黑貓圖示">
<P><a href="遊戲設計2.html">上一頁</a></P>
</body>
</html>
